{% if page.latlng %}
<p>
  <strong>Where:</strong>
  {{ page.address }}. Get directions with <a
    href="http://www.openstreetmap.org/?mlat={{ page.latlng | replace:',','&mlon=' }}&zoom=16">OpenStreetMap</a> or <a
    href="http://maps.google.com/maps?q={{ page.latlng }}">Google Maps</a>.
</p>
{% endif %}
